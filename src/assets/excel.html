<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure JS EXCEL</title>
</head>

<body>
    <div id="app" class="container">
        <div class="exel">
            <div class="exel__header">
                <input type="text" class="input" value="Новая таблица">
                <div class="rigth_button">
                    <div class="button">
                        <span class="material-icons">
                            exit_to_app
                        </span>
                    </div>
                    <div class="button">
                        <span class="material-icons">
                            delete_outline
                        </span>
                    </div>
                </div>
            </div>

            <div class="exel__toolbar">
                <div class="button">
                    <span class="material-icons">
                        format_align_left
                    </span>
                </div>
                <div class="button">
                    <span class="material-icons">
                        format_align_center
                    </span>
                </div>
                <div class="button">
                    <span class="material-icons">
                        format_align_right
                    </span>
                </div>
                <div class="button">
                    <span class="material-icons">
                        format_bold
                    </span>
                </div>
                <div class="button">
                    <span class="material-icons">
                        format_italic
                    </span>
                </div>
                <div class="button">
                    <span class="material-icons">
                        format_underlined
                    </span>
                </div>
            </div>

            <div class="exel__formula">
                <div class="info">fx</div>
                <div class="input" contenteditable=""></div>
            </div>

            <div class="exel__tabel">
                <div class="row">
                    <div class="row_info">
                    </div>
                    <div class="row_data">
                        <div class="column">A</div>
                        <div class="column">B</div>
                        <div class="column">C</div>
                    </div>
                </div>
                <div class="row">
                    <div class="row_info">1</div>
                    <div class="row_data">
                        <div class="cell selected" contenteditable="">sd</div>
                        <div class="cell" contenteditable="">assa</div>
                        <div class="cell" contenteditable="">sad</div>
                    </div>
                </div>
                <div class="row">
                    <div class="row_info">2</div>
                    <div class="row_data">
                        <div class="cell ">sd</div>
                        <div class="cell">assa</div>
                        <div class="cell">sad</div>
                    </div>
                </div>
                <div class="row">
                    <div class="row_info">3</div>
                    <div class="row_data">
                        <div class="cell ">sd</div>
                        <div class="cell">assa</div>
                        <div class="cell">sad</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
